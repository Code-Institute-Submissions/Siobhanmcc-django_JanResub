{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
    body { 
        background-image: none !important;
        background-color: white !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="col-12 col-lg-6 mb-5 p-4 rounded-lg contact">
  <p>If you have any questions or special queries,
   fill out the form and we will get back to you within 24 hours.</p>
  <form method="POST" action="{% url 'contact' %}">
      {% csrf_token %}
      {{ contact_form|crispy }}
      <div class="text-center mb-2 mt-4">
          <button type="submit" id="contact-form-btn" 
                  class="btn btn-primary edit-button mb-3 btn-info font-weight-bold">
              <i class="mr-2"></i>&nbsp;Send
          </button>
      </div>
  </form>
</div>
{% endblock %}
